{% extends "base.html" %}

{% block title %}Enhanced Camera Feed - Svl App{% endblock %}

{% block content %}

<!-- Camera Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-5 pb-4" id="cameraGrid">
    {% for camera in cameras %}
    <div>
        <div class="card bg-base-100 shadow-sm border border-base-300" data-camera-id="{{ camera.id }}">
            <!-- Header -->
            <div class="flex justify-between items-center py-2 pr-2 pl-4 border-b border-base-300">
                <span class="font-medium">{{ camera.name }}</span>
                <button class="btn btn-ghost btn-sm delete-btn" 
                        data-camera-id="{{ camera.id }}"
                        title="Delete Camera">
                    ‚úï
                </button>
            </div>
            
            <!-- Video Area -->
            <figure class="h-96 w-full {% if camera.status == 'online' %}bg-base-300{% elif camera.status == 'offline' %}bg-base-100{% else %}bg-base-100{% endif %}">
                <div class="h-full w-full relative" data-current-status="{{ camera.status }}">
                    {% if camera.status == 'online' %}
                        <img src="/api/cameras/{{ camera.id }}/stream" 
                             class="w-full h-full object-cover"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                             alt="Live stream from {{ camera.name }}">
                        <div class="hidden items-center justify-center h-full w-full text-base-content">
                            <div class="text-center">
                                <div class="text-4xl mb-2">üì∫</div>
                                <div class="text-sm">Stream Error</div>
                            </div>
                        </div>
                        
                    {% elif camera.status == 'offline' %}
                        <div class="flex items-center justify-center h-full w-full text-base-content">
                            <div class="text-center">
                                <span class="loading loading-dots loading-xl"></span>
                                <div class="text-sm mt-2">Offline</div>
                            </div>
                        </div>
                    {% else %}
                        <div class="flex items-center justify-center h-full w-full text-base-content">
                            <div class="text-center">
                                <span class="loading loading-spinner loading-xl"></span>
                                <div class="text-sm mt-2">Connecting</div>
                            </div>
                        </div>
                    {% endif %}
                </div>
            </figure>
            
            <!-- Soldier Detection Footer -->
            <div class="card-footer px-4 py-3 border-t border-base-300 bg-base-50">
                <div class="flex justify-between items-center">
                    <!-- Person Count Display -->
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-base-content/70">üë•</span>
                        <span class="text-sm font-medium" id="person-count-{{ camera.id }}">0 Soldiers</span>
                    </div>
                    
                    <!-- Detection Controls -->
                    <div class="flex items-center space-x-2">
                        <!-- Detection Toggle -->
                        <div class="form-control">
                            <label class="label cursor-pointer space-x-2">
                                <span class="label-text text-xs">Detection</span>
                                <input type="checkbox" 
                                       class="toggle toggle-primary toggle-sm detection-toggle"
                                       data-camera-id="{{ camera.id }}"
                                       checked>
                            </label>
                        </div>
                        
                        <!-- Settings Button -->
                        <button class="btn btn-ghost btn-xs detection-settings"
                                data-camera-id="{{ camera.id }}"
                                title="Detection Settings">
                            ‚öôÔ∏è
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

</div>




<script>
document.addEventListener('DOMContentLoaded', function() {
    const cameraGrid = document.getElementById('cameraGrid');

    // Initialize real-time updates
    startRealTimeUpdates();
    
    // Initialize person detection
    initializePersonDetection();




    // Track cameras being deleted to prevent double deletion
    let deletingCameras = new Set();

    // Delete button functionality - Senior Developer Optimistic UI
    document.addEventListener('click', async function(e) {
        if (e.target.classList.contains('delete-btn')) {
            e.preventDefault(); // Prevent any default behavior
            e.stopPropagation(); // Stop event bubbling
            
            const cameraId = e.target.getAttribute('data-camera-id');
            
            // Prevent double deletion
            if (deletingCameras.has(cameraId)) {
                console.log(`Camera ${cameraId} already being deleted, ignoring click`);
                return;
            }
            
            // Mark as being deleted
            deletingCameras.add(cameraId);
            console.log(`Starting deletion for camera ${cameraId}`);
            
            const cameraCard = document.querySelector(`[data-camera-id="${cameraId}"]`);
            const cameraContainer = cameraCard.closest('div');
            
            // Get camera name for feedback
            const cameraName = cameraCard.querySelector('.font-medium').textContent;
            
            // 1. Immediate UI feedback - show deleting state and stop polling
            showDeletingState(cameraCard, cameraName);
            cameraCard.setAttribute('data-deleted', 'true'); // Stop polling immediately
            
            try {
                const response = await fetch(`/api/cameras/${cameraId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                console.log(`Delete response for camera ${cameraId}:`, result);
                
                if (result.success) {
                    // 2. Simple page refresh for consistent behavior (same as add camera)
                    console.log(`Successfully deleted camera ${cameraId}, refreshing page`);
                    setTimeout(() => location.reload(), 300);
                    
                } else {
                    // Remove from deleting set and restore camera
                    deletingCameras.delete(cameraId);
                    cameraCard.removeAttribute('data-deleted'); // Resume polling
                    restoreCameraCard(cameraCard);
                    showNotification(`Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                // Remove from deleting set and restore camera
                deletingCameras.delete(cameraId);
                cameraCard.removeAttribute('data-deleted'); // Resume polling
                restoreCameraCard(cameraCard);
                showNotification(`Network error: ${error.message}`, 'danger');
            }
        }
    });

    function showDeletingState(cameraCard, cameraName) {
        // Disable ALL delete buttons to prevent rapid clicking
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.disabled = true;
            btn.style.opacity = '0.5';
        });
        
        // Update specific camera header
        const headerSpan = cameraCard.querySelector('.font-medium');
        headerSpan.textContent = `${cameraName} - Deleting...`;
        headerSpan.style.opacity = '0.7';
    }

    function restoreCameraCard(cameraCard) {
        // Restore camera card to original state if deletion fails
        const deleteBtn = cameraCard.querySelector('.delete-btn');
        deleteBtn.disabled = false;
        deleteBtn.style.opacity = '1';
        
        const headerSpan = cameraCard.querySelector('.font-medium');
        const originalName = headerSpan.textContent.replace(' - Deleting...', '');
        headerSpan.textContent = originalName;
        headerSpan.style.opacity = '1';
    }



    function startRealTimeUpdates() {
        // Replace polling with Server-Sent Events for real-time status updates
        startSSEConnection();
    }

    function startSSEConnection() {
        console.log('[SSE] Establishing connection to status stream');
        
        const eventSource = new EventSource('/api/status/stream');
        
        eventSource.onopen = function(event) {
            console.log('[SSE] Connection opened');
        };
        
        eventSource.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'camera_status') {
                    updateCameraStatuses(data.cameras);
                }
            } catch (error) {
                console.error('[SSE] Error parsing status data:', error);
            }
        };
        
        eventSource.onerror = function(event) {
            console.error('[SSE] Connection error:', event);
            // Reconnect after 5 seconds if connection fails
            eventSource.close();
            setTimeout(startSSEConnection, 5000);
        };
        
        // Store reference for cleanup
        window.sseConnection = eventSource;
    }

    function updateCameraStatuses(cameras) {
        cameras.forEach(camera => {
            updateCameraUI(camera.id, camera.status, camera.name);
        });
    }

    function updateCameraUI(cameraId, status, cameraName) {
        const cameraCard = document.querySelector(`[data-camera-id="${cameraId}"]`);
        if (!cameraCard) return;
        
        const videoArea = cameraCard.querySelector('figure > div');
        if (!videoArea) return;
        
        // Only update UI if status has actually changed
        const currentStatus = videoArea.getAttribute('data-current-status');
        if (currentStatus === status) return;
        
        console.log(`[SSE] Updating camera ${cameraId} (${cameraName}) status: ${currentStatus} -> ${status}`);
        videoArea.setAttribute('data-current-status', status);
        
        if (status === 'online') {
            // Camera is online with frames ready - show video stream
            videoArea.innerHTML = `
                <img src="/api/cameras/${cameraId}/stream" 
                     class="w-full h-full object-cover"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                     alt="Live stream from ${cameraName}">
                <div class="hidden items-center justify-center h-full w-full text-base-content">
                    <div class="text-center">
                        <div class="text-4xl mb-2">üì∫</div>
                        <div class="text-sm">Stream Error</div>
                    </div>
                </div>
            `;
        } else if (status === 'connecting') {
            // Camera is connecting - show spinner
            videoArea.innerHTML = `
                <div class="flex items-center justify-center h-full w-full text-base-content">
                    <div class="text-center">
                        <span class="loading loading-spinner loading-xl"></span>
                        <div class="text-sm mt-2">Connecting</div>
                    </div>
                </div>
            `;
        } else if (status === 'offline') {
            // Camera is offline - show offline indicator
            videoArea.innerHTML = `
                <div class="flex items-center justify-center h-full w-full text-base-content">
                    <div class="text-center">
                        <span class="loading loading-dots loading-xl"></span>
                        <div class="text-sm mt-2">Offline</div>
                    </div>
                </div>
            `;
        } else {
            // Unknown status - show error
            videoArea.innerHTML = `
                <div class="flex items-center justify-center h-full w-full text-base-content">
                    <div class="text-center">
                        <div class="text-4xl mb-2">‚ö†Ô∏è</div>
                        <div class="text-sm">Unknown Status: ${status}</div>
                    </div>
                </div>
            `;
        }
    }

    function showNotification(message, type) {
        // Map Bootstrap types to DaisyUI types
        const typeMap = {
            'success': 'alert-success',
            'danger': 'alert-error',
            'warning': 'alert-warning',
            'info': 'alert-info'
        };
        
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert ${typeMap[type] || 'alert-info'} fixed top-4 left-1/2 transform -translate-x-1/2 z-50 max-w-md shadow-lg`;
        alertDiv.innerHTML = `
            <div class="flex items-center justify-between">
                <span>${message}</span>
                <button type="button" class="btn btn-sm btn-circle btn-ghost" onclick="this.parentElement.parentElement.remove()">‚úï</button>
            </div>
        `;
        
        document.body.appendChild(alertDiv);
        
        // Auto remove after 4 seconds
        setTimeout(() => {
            if (alertDiv.parentNode) {
                alertDiv.remove();
            }
        }, 4000);
    }

    // Person Detection Functions
    function initializePersonDetection() {
        console.log('[Detection] Initializing person detection controls');
        
        // Handle detection toggle switches
        document.addEventListener('change', function(e) {
            if (e.target.classList.contains('detection-toggle')) {
                const cameraId = e.target.getAttribute('data-camera-id');
                const enabled = e.target.checked;
                toggleDetection(cameraId, enabled);
            }
        });
        
        // Handle detection settings buttons
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('detection-settings')) {
                const cameraId = e.target.getAttribute('data-camera-id');
                showDetectionSettings(cameraId);
            }
        });
        
        // Start periodic detection data updates
        startDetectionUpdates();
    }
    
    async function toggleDetection(cameraId, enabled) {
        console.log(`[Detection] Toggling detection for camera ${cameraId}: ${enabled}`);
        
        try {
            const response = await fetch(`/api/cameras/${cameraId}/detection-settings`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    detection_enabled: enabled
                })
            });
            
            const result = await response.json();
            if (result.success) {
                // Update stream URL to reflect detection visualization changes
                updateStreamWithDetection(cameraId, enabled);
                showNotification(`Detection ${enabled ? 'enabled' : 'disabled'} for camera`, 'success');
            } else {
                // Revert toggle if failed
                const toggle = document.querySelector(`[data-camera-id="${cameraId}"].detection-toggle`);
                if (toggle) toggle.checked = !enabled;
                showNotification(`Failed to toggle detection: ${result.error}`, 'danger');
            }
        } catch (error) {
            console.error(`[Detection] Error toggling detection for camera ${cameraId}:`, error);
            // Revert toggle if failed
            const toggle = document.querySelector(`[data-camera-id="${cameraId}"].detection-toggle`);
            if (toggle) toggle.checked = !enabled;
            showNotification(`Network error: ${error.message}`, 'danger');
        }
    }
    
    function updateStreamWithDetection(cameraId, showDetections) {
        const img = document.querySelector(`[data-camera-id="${cameraId}"] img`);
        if (img && img.src.includes('/stream')) {
            // Update stream URL with detection parameter
            const url = new URL(img.src, window.location.origin);
            url.searchParams.set('detections', showDetections ? 'true' : 'false');
            img.src = url.toString();
        }
    }
    
    function showDetectionSettings(cameraId) {
        // Simple prompt for now - could be replaced with a modal
        const newThreshold = prompt('Enter confidence threshold (0.0 - 1.0):', '0.5');
        if (newThreshold !== null) {
            updateDetectionSettings(cameraId, parseFloat(newThreshold));
        }
    }
    
    async function updateDetectionSettings(cameraId, threshold) {
        try {
            const response = await fetch(`/api/cameras/${cameraId}/detection-settings`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    confidence_threshold: threshold
                })
            });
            
            const result = await response.json();
            if (result.success) {
                showNotification('Detection settings updated', 'success');
            } else {
                showNotification(`Failed to update settings: ${result.error}`, 'danger');
            }
        } catch (error) {
            showNotification(`Network error: ${error.message}`, 'danger');
        }
    }
    
    function startDetectionUpdates() {
        // Update detection data every 5 seconds
        setInterval(updateDetectionData, 5000);
        // Initial update
        updateDetectionData();
    }
    
    async function updateDetectionData() {
        // Get all camera IDs from the page, excluding deleted ones
        const cameraCards = document.querySelectorAll('[data-camera-id]:not([data-deleted="true"])');
        
        for (const card of cameraCards) {
            const cameraId = card.getAttribute('data-camera-id');
            await updateCameraDetectionData(cameraId);
        }
    }
    
    async function updateCameraDetectionData(cameraId) {
        try {
            const response = await fetch(`/api/cameras/${cameraId}/detections?limit=1`);
            
            // Handle camera not found (404) - stop polling this camera
            if (response.status === 404) {
                console.log(`[Detection] Camera ${cameraId} not found, removing from polling`);
                // Mark camera card as deleted to prevent further polling
                const cameraCard = document.querySelector(`[data-camera-id="${cameraId}"]`);
                if (cameraCard) {
                    cameraCard.setAttribute('data-deleted', 'true');
                }
                return;
            }
            
            const result = await response.json();
            
            if (result.success) {
                const count = result.detection_count;
                const personCountElement = document.getElementById(`person-count-${cameraId}`);
                
                if (personCountElement) {
                    const text = count === 1 ? '1 Soldier' : `${count} Soldiers`;
                    personCountElement.textContent = text;
                    
                    // Add visual indicator for recent detections
                    if (count > 0) {
                        personCountElement.classList.add('text-primary', 'font-bold');
                    } else {
                        personCountElement.classList.remove('text-primary', 'font-bold');
                    }
                }
                
                // Update detection toggle state based on server status
                const toggle = document.querySelector(`[data-camera-id="${cameraId}"].detection-toggle`);
                if (toggle && result.detection_stats) {
                    toggle.checked = result.detection_stats.detection_enabled;
                }
            }
        } catch (error) {
            console.error(`[Detection] Error updating data for camera ${cameraId}:`, error);
        }
    }

    // Cleanup SSE connection on page unload
    window.addEventListener('beforeunload', function() {
        if (window.sseConnection) {
            console.log('[SSE] Closing connection due to page unload');
            window.sseConnection.close();
        }
    });
});
</script>
{% endblock %}
